version: '3.8'

services:
  app:
    build: .
    image: check-du-matin-blade-app
    container_name: check-du-matin-blade-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=check_du_matin
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel

  db:
    image: mysql:8.0
    container_name: check-du-matin-blade-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: check_du_matin
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306" 
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: